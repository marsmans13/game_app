{% extends 'base.html' %}

<title>{% block title %}{% endblock %}</title>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap' rel='stylesheet'>
  <link rel="stylesheet" href="/static/style.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
{% block content %}
<body style="background-color: transparent; min-height:100%; color:white;">
    <div class="row">
        <div class="col-lg-12 col-xs-12" style="margin-bottom: 50px; margin-top: 20px; text-align:center;">
            <h1 class="game-title" style="text-align:center;">who won??</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-sm-2 col-xs-0"></div>
        <div class="col-lg-6 col-sm-8 col-xs-12 definition-box" style="padding: 20px 0">
            {% for score in scores %}
                <div class="row">
                    <div class="col-lg-1 col-sm-1 col-xs-1"></div>
                    <div class="col-lg-5 col-sm-5 col-xs-5" style="margin-top:20px;">
                        <p style="font-size:2em">{{ score[0] }}</p>
                    </div>
                    <div class="col-lg-5 col-sm-5 col-xs-5" style="text-align:right;margin-top:20px;">
                        <p style="font-size:2em">{{ score[1] }}</p>
                    </div>
                    <div class="col-lg-1 col-sm-1 col-xs-1"></div>
                </div>
            {% endfor %}
        </div>
        <div class="col-lg-3 col-sm-2 col-xs-0"></div>
    </div>
    <div class="row">
        <div class="col-lg-5 col-sm-4 col-xs-1"></div>
        <div class="col-lg-2 col-sm-4 col-xs-10" style="padding-top: 15px;">
            <a id="a-btn" href="{{ url_for('home') }}">play again</a>
        </div>
        <div class="col-lg-5 col-sm-4 col-xs-1"></div>
    </div>

</body>
{% endblock %}
