{% extends 'base.html' %}

<title>{% block title %}{% endblock %}</title>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap' rel='stylesheet'>
  <link rel="stylesheet" href="/static/style.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
{% block content %}
<body style="background-color: transparent; min-height:100%; color:white;">
    <div class="container-fluid" style="margin-bottom: 50px; margin-top: 20px">
        <h1 class="game-title">who won??</h1>
    </div>
    <div class="row">
        <div class="col-lg-3 col-xs-1"></div>
        <div class="col-lg-6 col-xs-10 definition-box">
            <div class="row">
                {% for score in scores %}
                    <div class="col-lg-6" style="padding-left: 30px;">
                        <h2>{{ score[0] }}</h2>
                    </div>
                    <div class="col-lg-6" style="text-align:right; padding-right: 30px">
                        <h2>{{ score[1] }}</h2>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-3 col-xs-1"></div>
    </div>

</body>
{% endblock %}
